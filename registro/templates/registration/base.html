{% load manifest %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/x-icon" href="{% static 'registration/img/Logo-UA.png' %}">
    <title>UA | Módulo evaluación nutricional</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Two+Tone" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="{% manifest 'styles.scss' %}"rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <!---------CDN FONT AWESOME----------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

{% block extra_css %}{% endblock extra_css %} 
<body class="w-auto">
    <div class="Header-container">
        <img class="LogoUA" src="{% static 'registration/img/Logo-UA2.png' %}" width="100%" alt="Logo UA - Universidad Autonoma">
        <img class="LogoRSU" src="{% static 'registration/img/LOGO-RSU-COLOR.png' %}" width="100%" alt="Logo RSU UA - RSU Universidad Autonoma - Responsabilidad social">
    </div>
    <div class="contenedor">
        <div class="col-md-4 borde">
            {% block content %} {% endblock %}
        </div>
    </div>
</body>
</html>
{% block extrajs %}{% endblock extrajs %}
